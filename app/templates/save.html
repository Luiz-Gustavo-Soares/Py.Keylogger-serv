{% extends 'base.html' %}

{% block content %}
<div class="save">
    <h2 class="nome">{{save.pcname.capitalize()}}</h2>

    <div class="form">
        <form method="POST" id="form-delete-save">
            <p class="mensagem-form">{{msg}}</p>
            {{ form.csrf_token }}
            <input type="submit" method="POST" value="Deletar">
            {{ form.senha }}
        </form>
    </div>

    <p class="texto">{{save.texto}}</p>
    
    <table>
        <tr>
            <th>Altor</th>
            <td>{{save.criador}}</td>
        </tr>
        <tr>
            <th>Data</th>
            <td>{{save.data.strftime("%d/%m/%Y %H:%M")}}</td>
        </tr>
        <tr>
            <th>IP</th>
            <td>{{save.ip}}</td>
        </tr>
        <tr>
            <th>Latitude</th>
            <td id="lat">--</td>
        </tr>
        <tr>
            <th>Longitude</th>
            <td id="lon">--</td>
        </tr>
    </table>

    <div id="mapa"></div>


</div>    

<script src="{{url_for('static', filename='js/save.js')}}"></script>
<script src="{{url_for('static', filename='js/elementsAnimations.js')}}"></script>
<script>
    window.onload = gerarLatLong('http://ip-api.com/json/{{save.ip}}');
</script>


{% endblock %}
